<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{bem.css}">

</head>

<body>

    <h1 class="form-profesional-titulo">Formulario del profesional</h1>

    <form th:action="@{/logincheck}" method="post" class="form-profesional">
        <label  class="label-nombre" for="nombre">Nombre del Profesional:</label>
        <input type="text" id="name" name="nombre" required>
        <br>
        <label class="label-matricula" for="nombre">Nombre de la Matricula:</label>
        <input type="text" id="matricula" name="nombre" required>
        <br>
        <label class="label-servicio" for="nombre">Nombre del servicio:</label>
        <input type="text" id="service" name="nombre" required>
        <br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Reparacion">Reparación</option>
            <option value="Cerrajero">Cerrajero</option>
            <option value="Jardineria">Jardineria</option>
        </select>
        <br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0.01" step="0.01" required>

        <br>

        <label for="descripcion">Descripción del servicio:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
        
        <br>

        <input type="submit" value="Crear Servicio">
    </form>

</body>

</html>
