<!--Header-->
<header class="header">
    <a th:href="@{/}" class="header__logo">
        <img class="header__img" th:src="@{/img/logo.jpeg}" alt="Not Found">
    </a>
    <div class="modal__btns" th:if="${session.usersession == null}">
        <div class="boton__modal">
            <a th:href="@{/login}">
                Iniciar Sesion
            </a>
        </div>
        <div class="boton__modal">
            <label for="boton__modal--btn">
                Registrarse
            </label>
        </div>
    </div>
    <div class="boton__modal" th:if="${session.usersession != null}">
        <a th:href="@{/logout}">
            Salir
        </a>
    </div>
    <!-- <div class="header__btn">
        <label class="header__a" for="boton__modal--btn">
            Registrarse
        </label>
        </div> -->
    </div>

    
</header>


<!--Footer-->
<footer th:fragment="footer">

    <section class="footer__sections">


        <div class="footer__section">
            <h2 class="footer__h2">Compañia</h2>
            <ul class="footer__ul">
                <a class="footer__a" href="#">Home</a>
                <a class="footer__a" href="#">Contacto</a>
                <a class="footer__a" href="#">Nosotros</a>
                <a class="footer__a" href="#">Politica</a>
                <a class="footer__a" href="#">Condiciones y servicios</a>
            </ul>
        </div>
        <div class="footer__section">
            <h2 class="footer__h2">Servicios</h2>
            <ul class="footer__ul">
                <a class="footer__a" href="#">Reseñas</a>
                <a class="footer__a" href="#">Imagenes</a>
                <a class="footer__a" href="#">Colaboradores</a>
                <a class="footer__a" href="#">Profesionales</a>
            </ul>
        </div>


    </section>


    <div class="footer__right">
        <p>Copyright@2023DerechosReservadosExpertFinder</p>
    </div>

</footer>


<!-- Form de login -->
<div th:fragment="form">

    <div class="container--form">
        <form class="form" th:action="@{/logincheck}" method="post">
            <h2 class="form__head">Ingresar</h2>
            <label class="form__label">Email</label><br>
            <input class="form__input" type="email" name="email" required placeholder="email" /><br>
            <label class="form__label">Password</label><br>
            <input class="form__input" type="password" name="password" required placeholder="password" /><br>
            <div class="form__btn">
                <button class="header__btn" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
